<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicker</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylefront.css') }}">
</head>
<body>
    
    <nav>
        <div class = "nav-left">
            <img src="{{ url_for('static', filename='bickerlogo.png') }}" alt="Bicker Logo" class = "logo">
            <ul>
                <!--<li><a href = "templates/frontpage.html">Home</a></li>-->
            </ul>
        </div>

        <div class = "nav-middle">
            Bicker
        </div>
        <div class = "nav-right"> 
            <div class = "search-box">
                <img src = "{{ url_for('static', filename='searchicon.png') }}" alt = "search icon">
                <input type = "text" placeholder = "Search">
            </div>


        </div>
    </nav>

    <div class="container">
        <!--Left Sidebar-->

        <div class="left-sidebar">
            <div class="important-links">
                <!--IGNORE THIS LINE UNTIL WE DEAL WITH FRIENDS FEATURE-->
                <a href="#"><img src = "{{ url_for('static', filename='friendsicon.png') }}" alt = "friends icon">Friends</a>
            </div>
        </div>

        <!--Main Content-->
        <div class="main-content">
            <div class="write-post-container">
                <div>
                    <p> {{ user }} </p>
                </div>
            </div>

            <div class="post-input-container">
                <form action="{{ url_for('post') }}" method="post">
                    <textarea name = "post-input" id = "post-input" placeholder = "What's on your mind?" rows = 3></textarea>
                    <input type="submit">
                </form>
            </div>
            {% for row in postlist %}
            <div class="post-container">
                <div class="timestamp">

                    <!--figure out a way to get the actual time of the post-->
                    <span>{{ row[3] }}</span>
                </div>

                <p class = "post-text">{{ row[1] }}</p>

                <!--IGNORE THIS DIV UNTIL INTERACTING WITH POSTS IS NECESSARY-->
                <div class="post-row">
                    <div class = "activity-icons">
                        <div><img src = "{{ url_for('static', filename='like.png') }}"></div>
                        <div><img src = "{{ url_for('static', filename='comments.png') }}"></div>
                        <div><img src = "{{ url_for('static', filename='share.png') }}"></div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>

        

        <!--Right Sidebar-->
        <div class="right-sidebar"></div>
    </div>

</body>
</html>
